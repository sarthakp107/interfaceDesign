<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>
    <link href="framework/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="bg-light p-3 rounded shadow" style="width: 300px;">
            <div class="row mb-2">
                <div class="col-12">
                    <div class="form-control text-end">0</div>
                </div>
            </div>
            <div class="row g-2">
                <button class="btn btn-danger col">C</button>
                <button class="btn btn-secondary col">/</button>
                <button class="btn btn-secondary col">*</button>
                <button class="btn btn-secondary col">-</button>
            </div>
            <div class="row g-2 mt-2">
                <button class="btn btn-light col">7</button>
                <button class="btn btn-light col">8</button>
                <button class="btn btn-light col">9</button>
                <button class="btn btn-secondary col">+</button>
            </div>
            <div class="row g-2 mt-2">
                <button class="btn btn-light col">4</button>
                <button class="btn btn-light col">5</button>
                <button class="btn btn-light col">6</button>
                <button class="btn btn-primary col">=</button>
            </div>
            <div class="row g-2 mt-2">
                <button class="btn btn-light col">1</button>
                <button class="btn btn-light col">2</button>
                <button class="btn btn-light col">3</button>
                <button class="btn btn-light col">0</button>
            </div>
        </div>
    </div>
</body>
</html>
